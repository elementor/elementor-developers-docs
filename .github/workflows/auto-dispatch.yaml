name: Build and Deploy (Dispatch)
on:
  push:
    branches:
      - master
  pull_request:
    types: [closed]

jobs:
  release-dispatch:
    if: github.event_name == 'push' || (github.event.pull_request.merged == true && github.base_ref == 'master')
    runs-on: ubuntu-latest
    steps:
      - name: Send dispatch
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.CLOUD_DEVOPS_TOKEN }}
          repository: ${{ secrets.dispatch_repo }}
          event-type: release
          client-payload: |
            {
              "level": "patch",
              "source": "${{ github.event_name }}",
              "ref": "${{ github.ref }}",
              "sha": "${{ github.sha }}",
              "actor": "${{ github.actor }}"
            }
